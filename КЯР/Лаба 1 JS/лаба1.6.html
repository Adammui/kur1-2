<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title> SWITCH </title>
</head>
<body>
<script type='text/javascript'> 
let x=prompt('Введите номер дня недели от 1 до 7', 'номер дня недели');
switch (x)
{
case '1': alert("Это Понедельник");
break;
case '2': alert("Это Вторник");
break;
case '3': alert("Это Среда");
break;
case '4': alert("Это Четверг");
break;
case '5': alert("Это Пятница");
break;
case '6': alert("Это Суббота");
break;
case '7': alert("Это Воскресенье");
break;
default: alert( "НЕТ ТАКОГО ДНЯ НЕДЕЛИ!" );
}

</script>

</body>
</html>
