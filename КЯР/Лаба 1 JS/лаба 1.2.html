<h3>  Пример 1 </h3>

<script type='text/javascript'>
let x = 5;
let y = 10;
let c = x + y;
document.write("10+5 = ", +c, '  ');

let a = '5';
let b = '10';
let d = a + b;
document.write("строка 5 + строка 10 = ", d, '  ');

let e = x + b, f = y + a;
document.write("число 5 + строка 10 = ", e , "  " );
document.write("число 10 + строка 5 = ", f, '   ');
alert("Результатом сложения строки и числа всегда будет строка" );
</script>
