<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title> Арифметические выражения </title>
</head>
<body>
<h2> Вычислить значения выражений </h2>
(35*y-25*x)/5+232  и (8*y/x+5*x/y–43)*6
<br>
<script> 
let x=5, y=33;
let z1 =35*y-25*x;
let z= z1/5+232;
let k =(8*y/x+5*x/y-43)*6;
document.write("Первое выражение равно ", z, "  ");
document.write("Второе выражение равно ", k , "  ");
let m= z%k;
document.write("Остаток от деления 1 выр на 2 = " , m); 
alert("Результаты: ");
</script>
</body>
</html>
