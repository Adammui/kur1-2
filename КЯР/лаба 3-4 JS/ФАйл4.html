	function Gruppa(n,spec,kolich)
	{ 
	    //Свойства(номер, специальность, количество)
	    this.n = n;
	    this.spec = spec;
	    this.kolich = kolich;

	    //Метод (добавить в группу k студентов)
	    this.add_stud = function(k)
	    {               
	    	this.kolich= this.kolich + k;
	        document.write('В группу ' + this.n + ' добавили '+ k + ' студентов.<br>');
	    }
	    // метод исключить из группы m cтудентов
	    this.sub_stud = function(m)
	    {               
	        this.kolich-=m;
	        document.write('В группе ' + this.n + ' минуснули '+ m + ' студентов.<br\>');
	    } 
      
	}
