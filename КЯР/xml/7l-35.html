<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
    </head> 
    <body> 
        <svg  width="1600" height="200">
            <circle r="60" cx="115" cy="100" stroke-width="10" stroke="brown" fill="none" stroke-dasharray="4">
                <animate attributeName="stroke-dasharray" attributeType="CSS" from="0% 60%" to="60% 10%" dur="5s" repeatDur ="indefinite" />
            </circle>
        </svg><br>

        <svg  width="1600" height="200">
            <circle r="60" cx="115" cy="100" stroke-width="60" stroke="brown" fill="orange" stroke-dasharray="4">
                  <animate attributeName="stroke-dashoffset" attributeType="CSS" from="0px" to="3000px" dur="120s" repeatDur ="indefinite" />
            </circle>
        </svg><br>
    </body>
</html>
