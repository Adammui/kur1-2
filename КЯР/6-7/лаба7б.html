<body>

</fieldset> 
</form> 

<script type="text/javascript">
        
    function prints()
    {
    var subject = document.getElementsByName("space");
    var n = subject.length;
    var arr = new Array;
    for (var i = 0; i < n; i++)
        {
 	    if (subject[i].checked) arr[i] = subject[i].value;
 	    else arr[i] = 0;
        }
    var a =window.open();

    a.document.write(document.forms.data.elements.TA.defaultValue +"<br>Cтудент "+ document.forms.data.elements.Firstname.value +" "+ document.forms.data.elements.Lastname.value+ " специальность "+document.forms.data.elements[4].value+" курс "+ document.forms.data.elements.s.value+" должен сдавать следующие предметы: " );
    for (var i = 0; i < n; i++)
 	
 	if (arr[i] != 0)	
 	a.document.write("<li>" + arr[i] + "</li>");

    a.document.write("<input type='button' align='bottom' value='Закрыть страницу печати' onclick='window.close()'/>");

    a.document.write ("<br/> <form name=2ndform><fieldset><p> Список выбранных:</p><select name='seleсс'>")
    for (var i = 0; i < n; i++)
    	if(arr[i]!=0)
	    a.document.write('<option value="'+arr[i]+'">'+ arr[i])
 
    a.document.write("</select></fieldset></form> ")
 	
    }
</script>
